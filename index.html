<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards ‚Äî LeetCode Interview Prep</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #12121a;
    --surface2: #1a1a26;
    --border: #2a2a3a;
    --accent: #00ff88;
    --accent2: #ff6b6b;
    --accent3: #6b8cff;
    --accent4: #ffcc44;
    --text: #e8e8f0;
    --muted: #6b6b80;
    --card-h: 480px;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Syne', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,255,136,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,136,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  header {
    position: relative;
    z-index: 10;
    padding: 3rem 2rem 2rem;
    text-align: center;
    border-bottom: 1px solid var(--border);
  }

  .header-badge {
    display: inline-block;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    color: var(--accent);
    border: 1px solid var(--accent);
    padding: 0.25rem 0.75rem;
    margin-bottom: 1rem;
    text-transform: uppercase;
  }

  h1 {
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 800;
    line-height: 1;
    letter-spacing: -0.03em;
    margin-bottom: 0.5rem;
  }

  h1 span { color: var(--accent); }

  .subtitle {
    font-family: 'JetBrains Mono', monospace;
    color: var(--muted);
    font-size: 0.85rem;
  }

  .stats-bar {
    display: flex;
    justify-content: center;
    gap: 2rem;
    padding: 1rem 2rem;
    border-bottom: 1px solid var(--border);
    flex-wrap: wrap;
    position: relative;
    z-index: 10;
  }

  .stat {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.8rem;
    color: var(--muted);
  }

  .stat strong { color: var(--text); font-size: 1rem; }

  .filters {
    padding: 1.2rem 2rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.8rem;
    align-items: center;
    border-bottom: 1px solid var(--border);
    background: rgba(18,18,26,0.9);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .filter-row {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    align-items: center;
    width: 100%;
  }

  .filter-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.1em;
    color: var(--muted);
    text-transform: uppercase;
    white-space: nowrap;
    min-width: 60px;
  }

  .filter-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.35rem;
    align-items: center;
  }

  .filter-btn {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.68rem;
    padding: 0.3rem 0.7rem;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--muted);
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 0.04em;
    white-space: nowrap;
  }

  .filter-btn:hover { border-color: var(--accent); color: var(--accent); }
  .filter-btn.active { background: var(--accent); color: var(--bg); border-color: var(--accent); font-weight: 700; }

  .filter-btn.diff-easy.active { background: #00cc66; border-color: #00cc66; }
  .filter-btn.diff-medium.active { background: #ffaa00; border-color: #ffaa00; color: #000; }
  .filter-btn.diff-hard.active { background: #ff4444; border-color: #ff4444; }

  /* Company filter buttons */
  .company-btn { border-radius: 0; }
  .company-btn[data-company="Google"].active    { background: #4285f4; border-color: #4285f4; color: #fff; }
  .company-btn[data-company="Meta"].active      { background: #0866ff; border-color: #0866ff; color: #fff; }
  .company-btn[data-company="Amazon"].active    { background: #ff9900; border-color: #ff9900; color: #000; }
  .company-btn[data-company="Apple"].active     { background: #a2aaad; border-color: #a2aaad; color: #000; }
  .company-btn[data-company="Microsoft"].active { background: #00a4ef; border-color: #00a4ef; color: #000; }
  .company-btn[data-company="Netflix"].active   { background: #e50914; border-color: #e50914; color: #fff; }

  .divider-v { width: 1px; height: 20px; background: var(--border); flex-shrink: 0; }

  .search-wrap {
    margin-left: auto;
    position: relative;
  }

  #search {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.8rem;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 0.4rem 0.8rem 0.4rem 2rem;
    width: 200px;
    outline: none;
    transition: border-color 0.2s;
  }

  #search:focus { border-color: var(--accent); }
  #search::placeholder { color: var(--muted); }

  .search-icon {
    position: absolute;
    left: 0.6rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    font-size: 0.8rem;
  }

  .progress-bar-wrap {
    padding: 0.75rem 2rem;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 1rem;
    position: relative;
    z-index: 10;
  }

  .progress-track {
    flex: 1;
    height: 4px;
    background: var(--border);
    position: relative;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent3));
    transition: width 0.4s ease;
    width: 0%;
  }

  .progress-text {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
    color: var(--muted);
    white-space: nowrap;
  }

  .reset-btn {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.7rem;
    padding: 0.25rem 0.6rem;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--muted);
    cursor: pointer;
    transition: all 0.15s;
  }

  .reset-btn:hover { border-color: var(--accent2); color: var(--accent2); }

  main {
    position: relative;
    z-index: 10;
    padding: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
    gap: 1.5rem;
    max-width: 1600px;
    margin: 0 auto;
  }

  /* ‚îÄ‚îÄ Flashcard ‚îÄ‚îÄ */
  .card-wrap {
    perspective: 1200px;
    height: var(--card-h);
  }

  .card-wrap.hidden { display: none; }

  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.65s cubic-bezier(0.16, 1, 0.3, 1);
    cursor: pointer;
  }

  .card.flipped { transform: rotateY(180deg); }

  .card-front, .card-back {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    border: 1px solid var(--border);
    padding: 1.25rem 1.25rem 1rem;
    display: flex;
    flex-direction: column;
    transition: border-color 0.2s;
    overflow: hidden;
  }

  .card-front { background: var(--surface); }
  .card-back  { background: var(--surface2); transform: rotateY(180deg); }

  .card-wrap:hover .card-front,
  .card-wrap:hover .card-back { border-color: var(--accent); }

  .card-wrap.mastered .card-front,
  .card-wrap.mastered .card-back {
    border-color: var(--accent) !important;
    box-shadow: 0 0 20px rgba(0,255,136,0.12);
  }

  /* Card header */
  .card-meta {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    margin-bottom: 0.75rem;
    flex-wrap: wrap;
  }

  .card-num {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.68rem;
    color: var(--muted);
  }

  .tag {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.62rem;
    padding: 0.12rem 0.45rem;
    border: 1px solid;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .tag-topic   { border-color: var(--accent3); color: var(--accent3); }
  .tag-easy    { border-color: #00cc66; color: #00cc66; }
  .tag-medium  { border-color: #ffaa00; color: #ffaa00; }
  .tag-hard    { border-color: #ff4444; color: #ff4444; }

  .lc-link {
    margin-left: auto;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.62rem;
    color: var(--muted);
    text-decoration: none;
    border: 1px solid var(--border);
    padding: 0.12rem 0.4rem;
    transition: all 0.15s;
  }

  .lc-link:hover { color: var(--accent); border-color: var(--accent); }

  /* Company badges */
  .company-badges {
    display: flex;
    flex-wrap: wrap;
    gap: 0.3rem;
    margin-bottom: 0.7rem;
  }

  .badge {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.6rem;
    font-weight: 700;
    padding: 0.15rem 0.5rem;
    border-radius: 2px;
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }

  .badge-Google    { background: rgba(66,133,244,0.15); color: #6aa3f8; border: 1px solid rgba(66,133,244,0.3); }
  .badge-Meta      { background: rgba(8,102,255,0.15);  color: #5b9bff; border: 1px solid rgba(8,102,255,0.3); }
  .badge-Amazon    { background: rgba(255,153,0,0.15);  color: #ffb733; border: 1px solid rgba(255,153,0,0.3); }
  .badge-Apple     { background: rgba(162,170,173,0.12);color: #b0bec5; border: 1px solid rgba(162,170,173,0.25); }
  .badge-Microsoft { background: rgba(0,164,239,0.12);  color: #4fc3f7; border: 1px solid rgba(0,164,239,0.25); }
  .badge-Netflix   { background: rgba(229,9,20,0.15);   color: #ff5252; border: 1px solid rgba(229,9,20,0.3); }

  /* Card title */
  .card-title {
    font-size: 1.1rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    margin-bottom: 0.6rem;
    line-height: 1.2;
  }

  .card-question {
    font-size: 0.82rem;
    color: #b0b0c0;
    line-height: 1.6;
    flex: 1;
    overflow: auto;
  }

  .card-hint {
    margin-top: 0.8rem;
    padding: 0.6rem 0.75rem;
    background: rgba(107,140,255,0.08);
    border-left: 2px solid var(--accent3);
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.7rem;
    color: var(--accent3);
    line-height: 1.5;
  }

  .card-hint-label {
    font-size: 0.6rem;
    color: var(--muted);
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-bottom: 0.25rem;
  }

  .flip-hint {
    margin-top: 0.75rem;
    text-align: center;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.62rem;
    color: var(--muted);
    letter-spacing: 0.1em;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.4; }
    50%       { opacity: 1; }
  }

  /* ‚îÄ‚îÄ Back side ‚îÄ‚îÄ */
  .back-header {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.68rem;
    color: var(--accent);
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .back-header::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
  }

  pre {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.69rem;
    line-height: 1.55;
    color: #c8c8e0;
    overflow: auto;
    flex: 1;
    white-space: pre;
    min-height: 0;
  }

  /* Syntax highlight */
  .kw { color: #ff79c6; }
  .fn { color: #50fa7b; }
  .cm { color: #6272a4; font-style: italic; }
  .st { color: #f1fa8c; }
  .nm { color: #bd93f9; }

  /* Solution explanation */
  .solution-explain {
    margin-top: 0.6rem;
    padding: 0.6rem 0.75rem;
    background: rgba(0,255,136,0.05);
    border-left: 2px solid var(--accent);
    font-size: 0.72rem;
    color: #a0c8a0;
    line-height: 1.55;
  }

  .solution-explain-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.6rem;
    color: var(--accent);
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-bottom: 0.25rem;
    opacity: 0.8;
  }

  .complexity-row {
    display: flex;
    gap: 0.75rem;
    margin-top: 0.4rem;
    flex-wrap: wrap;
  }

  .complexity-pill {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.6rem;
    padding: 0.15rem 0.5rem;
    border: 1px solid var(--border);
    color: var(--muted);
  }

  .complexity-pill span { color: var(--accent4); }

  /* Card footer */
  .card-actions {
    display: flex;
    gap: 0.4rem;
    margin-top: 0.6rem;
  }

  .action-btn {
    flex: 1;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.67rem;
    padding: 0.35rem;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--muted);
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 0.04em;
  }

  .action-btn.mastered-btn:hover { border-color: var(--accent); color: var(--accent); }
  .action-btn.mastered-btn.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }
  .action-btn.flip-btn:hover { border-color: var(--accent3); color: var(--accent3); }

  /* Back company badges */
  .back-company-badges {
    display: flex;
    flex-wrap: wrap;
    gap: 0.3rem;
    margin-bottom: 0.5rem;
  }

  /* Empty state */
  #empty {
    display: none;
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 5rem 2rem;
    font-family: 'JetBrains Mono', monospace;
    color: var(--muted);
  }

  #empty .empty-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.3; }

  .scroll-top {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    width: 44px;
    height: 44px;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--muted);
    cursor: pointer;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    transition: all 0.2s;
    opacity: 0;
    pointer-events: none;
  }

  .scroll-top.visible { opacity: 1; pointer-events: all; }
  .scroll-top:hover { border-color: var(--accent); color: var(--accent); }

  .card-wrap { animation: fadeUp 0.3s ease both; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 640px) {
    main { padding: 1rem; grid-template-columns: 1fr; }
    .filters { padding: 0.75rem 1rem; }
    .search-wrap { width: 100%; }
    #search { width: 100%; }
    :root { --card-h: 520px; }
  }
</style>
</head>
<body>

<header>
  <div class="header-badge">//Coding Interview Prep</div>
  <h1>LeetCode <span>Flashcards</span></h1>
  <p class="subtitle">Top 100 Questions ¬∑ Python Solutions ¬∑ Company Badges ¬∑ Click to Flip</p>
</header>

<div class="stats-bar">
  <div class="stat"><strong id="total-count">100</strong> total</div>
  <div class="stat"><strong id="visible-count">100</strong> showing</div>
  <div class="stat"><strong id="mastered-count">0</strong> mastered</div>
  <div class="stat" style="color:#00cc66"><strong id="easy-count">0</strong> easy</div>
  <div class="stat" style="color:#ffaa00"><strong id="med-count">0</strong> medium</div>
  <div class="stat" style="color:#ff4444"><strong id="hard-count">0</strong> hard</div>
</div>

<div class="filters">
  <!-- Row 1: Topic + Difficulty + Status + Search -->
  <div class="filter-row">
    <span class="filter-label">Topic:</span>
    <div class="filter-group" id="topic-filters">
      <button class="filter-btn active" data-topic="all">All</button>
      <button class="filter-btn" data-topic="Arrays">Arrays</button>
      <button class="filter-btn" data-topic="Binary Search">Binary Search</button>
      <button class="filter-btn" data-topic="Linked Lists">Linked Lists</button>
      <button class="filter-btn" data-topic="Trees">Trees</button>
      <button class="filter-btn" data-topic="Graphs">Graphs</button>
      <button class="filter-btn" data-topic="Dynamic Programming">DP</button>
      <button class="filter-btn" data-topic="Heap">Heap</button>
      <button class="filter-btn" data-topic="Backtracking">Backtracking</button>
      <button class="filter-btn" data-topic="Trie">Trie</button>
      <button class="filter-btn" data-topic="Sliding Window">Sliding Window</button>
    </div>
    <div class="divider-v"></div>
    <div class="filter-group" id="diff-filters">
      <button class="filter-btn active" data-diff="all">All</button>
      <button class="filter-btn diff-easy"   data-diff="Easy">Easy</button>
      <button class="filter-btn diff-medium" data-diff="Medium">Medium</button>
      <button class="filter-btn diff-hard"   data-diff="Hard">Hard</button>
    </div>
    <div class="divider-v"></div>
    <div class="filter-group" id="status-filters">
      <button class="filter-btn active" data-status="all">All</button>
      <button class="filter-btn" data-status="mastered">‚úì Mastered</button>
      <button class="filter-btn" data-status="unmastered">Unmastered</button>
    </div>
    <div class="search-wrap">
      <span class="search-icon">üîç</span>
      <input type="text" id="search" placeholder="Search questions...">
    </div>
  </div>
  <!-- Row 2: Company filter -->
  <div class="filter-row">
    <span class="filter-label">Company:</span>
    <div class="filter-group" id="company-filters">
      <button class="filter-btn company-btn active" data-company="all">All</button>
      <button class="filter-btn company-btn" data-company="Google">üîµ Google</button>
      <button class="filter-btn company-btn" data-company="Meta">üî∑ Meta</button>
      <button class="filter-btn company-btn" data-company="Amazon">üü† Amazon</button>
      <button class="filter-btn company-btn" data-company="Apple">‚ö™ Apple</button>
      <button class="filter-btn company-btn" data-company="Microsoft">üîπ Microsoft</button>
      <button class="filter-btn company-btn" data-company="Netflix">üî¥ Netflix</button>
    </div>
  </div>
</div>

<div class="progress-bar-wrap">
  <span class="progress-text">Progress</span>
  <div class="progress-track"><div class="progress-fill" id="progress-fill"></div></div>
  <span class="progress-text" id="progress-label">0 / 100</span>
  <button class="reset-btn" onclick="resetAll()">Reset All</button>
</div>

<main id="card-grid"></main>
<div id="empty"><div class="empty-icon">‚óª</div><div>No cards match your filters.</div></div>
<button class="scroll-top" id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚Üë</button>

<script>

//  Company data  (G=Google, Me=Meta, A=Amazon, Ap=Apple, Ms=Microsoft, N=Netflix)
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

  9:  ["Amazon","Meta","Google","Apple"],

  11: ["Google","Amazon","Meta"],
  12: ["Amazon","Meta","Google","Apple","Microsoft"],
  13: ["Google","Meta","Amazon"],
  14: ["Google","Meta","Amazon","Microsoft"],
  15: ["Meta","Google","Amazon"],
  16: ["Amazon","Google","Meta"],
  17: ["Google","Meta","Amazon","Microsoft","Apple"],
  18: ["Apple","Google","Meta","Microsoft"],
  19: ["Google","Meta","Amazon","Microsoft"],
  20: ["Google","Amazon","Microsoft"],
  21: ["Amazon","Meta","Apple"],
  22: ["Google","Meta","Amazon","Microsoft"],
  23: ["Google","Meta","Amazon"],
  24: ["Google","Meta","Amazon","Microsoft","Apple"],
  25: ["Google","Meta","Amazon"],

import { CARDS } from "./cards";

export default function App() {
  return (
    <div>
      {CARDS.map(card => (
        <div key={card.id}>{card.title}</div>
      ))}
    </div>
  );
}
// ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let mastered = JSON.parse(localStorage.getItem('mastered') || '{}');
let activeTopics = ['all'];
let activeDiff   = 'all';
let activeStatus = 'all';
let activeCompany= 'all';
let searchQuery  = '';

function saveMastered() { localStorage.setItem('mastered', JSON.stringify(mastered)); }

// ‚îÄ‚îÄ‚îÄ Stats ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function updateStats() {
  const visible = document.querySelectorAll('.card-wrap:not(.hidden)').length;
  const masteredCount = Object.values(mastered).filter(Boolean).length;
  document.getElementById('visible-count').textContent = visible;
  document.getElementById('mastered-count').textContent = masteredCount;
  document.getElementById('easy-count').textContent = CARDS.filter(c=>c.difficulty==='Easy').length;
  document.getElementById('med-count').textContent  = CARDS.filter(c=>c.difficulty==='Medium').length;
  document.getElementById('hard-count').textContent = CARDS.filter(c=>c.difficulty==='Hard').length;
  const fill = (masteredCount/100)*100;
  document.getElementById('progress-fill').style.width = fill+'%';
  document.getElementById('progress-label').textContent = `${masteredCount} / 100`;
}

// ‚îÄ‚îÄ‚îÄ Filter ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function filterCards() {
  let shown = 0;
  document.querySelectorAll('.card-wrap').forEach(wrap => {
    const id   = parseInt(wrap.dataset.id);
    const card = CARDS.find(c => c.id === id);
    const companies = COMPANY_MAP[id] || [];

    const topicOk   = activeTopics.includes('all') || activeTopics.includes(card.topic);
    const diffOk    = activeDiff === 'all' || card.difficulty === activeDiff;
    const statusOk  = activeStatus==='all' || (activeStatus==='mastered'&&mastered[id]) || (activeStatus==='unmastered'&&!mastered[id]);
    const companyOk = activeCompany==='all' || companies.includes(activeCompany);
    const searchOk  = !searchQuery || card.title.toLowerCase().includes(searchQuery) || card.topic.toLowerCase().includes(searchQuery) || card.difficulty.toLowerCase().includes(searchQuery);

    const visible = topicOk && diffOk && statusOk && companyOk && searchOk;
    wrap.classList.toggle('hidden', !visible);
    if (visible) shown++;
  });
  document.getElementById('empty').style.display = shown===0 ? 'block' : 'none';
  updateStats();
}

// ‚îÄ‚îÄ‚îÄ Render ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function buildBadges(id, cls) {
  return (COMPANY_MAP[id]||[]).map(c=>`<span class="badge badge-${c}">${c}</span>`).join('');
}

function renderCards() {
  const grid = document.getElementById('card-grid');
  grid.innerHTML = '';

  CARDS.forEach((card, idx) => {
    const isMastered = mastered[card.id];
    const wrap = document.createElement('div');
    wrap.className = `card-wrap${isMastered?' mastered':''}`;
    wrap.dataset.id = card.id;
    wrap.style.animationDelay = (idx*0.018)+'s';

    const diffClass = `tag-${card.difficulty.toLowerCase()}`;
    const lcSlug    = card.title.toLowerCase().replace(/[^a-z0-9]+/g,'-');
    const badges    = buildBadges(card.id);

    wrap.innerHTML = `
      <div class="card" id="card-${card.id}">
        <!-- FRONT -->
        <div class="card-front">
          <div class="card-meta">
            <span class="card-num">#${card.lc}</span>
            <span class="tag tag-topic">${card.topic}</span>
            <span class="tag ${diffClass}">${card.difficulty}</span>
            <a class="lc-link" href="https://leetcode.com/problems/${lcSlug}/" target="_blank">LC ‚Üí</a>
          </div>
          <div class="company-badges">${badges}</div>
          <div class="card-title">${card.title}</div>
          <div class="card-question">${card.question}</div>
          <div class="card-hint">
            <div class="card-hint-label">// hint</div>
            ${card.hint}
          </div>
          <div class="flip-hint">[ click to reveal solution ]</div>
        </div>
        <!-- BACK -->
        <div class="card-back">
          <div class="back-header">Python Solution</div>
          <div class="back-company-badges">${badges}</div>
          <pre>${card.code}</pre>
          <div class="solution-explain">
            <div class="solution-explain-label">// how it works</div>
            ${card.explain}
            <div class="complexity-row">
              <span class="complexity-pill">Time <span>${card.timeC}</span></span>
              <span class="complexity-pill">Space <span>${card.spaceC}</span></span>
            </div>
          </div>
          <div class="card-actions">
            <button class="action-btn mastered-btn${isMastered?' active':''}" onclick="toggleMastered(event,${card.id})">
              ${isMastered?'‚úì Mastered':'Mark Mastered'}
            </button>
            <button class="action-btn flip-btn" onclick="flipCard(event,${card.id})">Flip Back</button>
          </div>
        </div>
      </div>`;

    wrap.addEventListener('click', e => {
      if (e.target.closest('button')||e.target.closest('a')) return;
      wrap.querySelector('.card').classList.toggle('flipped');
    });
    grid.appendChild(wrap);
  });
  filterCards();
}

function flipCard(e, id) {
  e.stopPropagation();
  document.getElementById('card-'+id).classList.remove('flipped');
}

function toggleMastered(e, id) {
  e.stopPropagation();
  mastered[id] = !mastered[id];
  saveMastered();
  const wrap = document.querySelector(`[data-id="${id}"]`);
  const btn  = wrap.querySelector('.mastered-btn');
  wrap.classList.toggle('mastered', mastered[id]);
  btn.classList.toggle('active', mastered[id]);
  btn.textContent = mastered[id] ? '‚úì Mastered' : 'Mark Mastered';
  filterCards();
}

function resetAll() {
  if (!confirm('Reset all progress?')) return;
  mastered = {}; saveMastered();
  document.querySelectorAll('.card-wrap').forEach(w => {
    w.classList.remove('mastered');
    const btn = w.querySelector('.mastered-btn');
    if (btn) { btn.classList.remove('active'); btn.textContent='Mark Mastered'; }
    w.querySelector('.card')?.classList.remove('flipped');
  });
  filterCards();
}

// ‚îÄ‚îÄ‚îÄ Filter Listeners ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.getElementById('topic-filters').addEventListener('click', e => {
  const btn = e.target.closest('.filter-btn'); if (!btn) return;
  const topic = btn.dataset.topic;
  if (topic==='all') {
    activeTopics=['all'];
    document.querySelectorAll('#topic-filters .filter-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  } else {
    document.querySelector('#topic-filters [data-topic="all"]').classList.remove('active');
    activeTopics=activeTopics.filter(t=>t!=='all');
    if (activeTopics.includes(topic)) { activeTopics=activeTopics.filter(t=>t!==topic); btn.classList.remove('active'); }
    else { activeTopics.push(topic); btn.classList.add('active'); }
    if (activeTopics.length===0) { activeTopics=['all']; document.querySelector('#topic-filters [data-topic="all"]').classList.add('active'); }
  }
  filterCards();
});

document.getElementById('diff-filters').addEventListener('click', e => {
  const btn = e.target.closest('.filter-btn'); if (!btn) return;
  document.querySelectorAll('#diff-filters .filter-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active'); activeDiff=btn.dataset.diff; filterCards();
});

document.getElementById('status-filters').addEventListener('click', e => {
  const btn = e.target.closest('.filter-btn'); if (!btn) return;
  document.querySelectorAll('#status-filters .filter-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active'); activeStatus=btn.dataset.status; filterCards();
});

document.getElementById('company-filters').addEventListener('click', e => {
  const btn = e.target.closest('.filter-btn'); if (!btn) return;
  document.querySelectorAll('#company-filters .filter-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active'); activeCompany=btn.dataset.company; filterCards();
});

document.getElementById('search').addEventListener('input', e => {
  searchQuery=e.target.value.toLowerCase().trim(); filterCards();
});

window.addEventListener('scroll', () => {
  document.getElementById('scrollTop').classList.toggle('visible', window.scrollY>400);
});

renderCards();
</script>
